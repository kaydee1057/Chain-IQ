<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Chain-IQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 min-h-screen flex items-center justify-center">
    <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 w-full max-w-md shadow-2xl border border-white/20">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Join Chain-IQ</h1>
            <p class="text-gray-300">Create your crypto wallet account</p>
        </div>
        
        <form id="registerForm" class="space-y-6">
            <div>
                <label class="block text-gray-300 text-sm font-medium mb-2">Full Name</label>
                <div class="relative">
                    <input type="text" id="name" required 
                           class="w-full p-3 bg-gray-800/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20"
                           placeholder="Enter your full name">
                    <i class="fas fa-user absolute right-3 top-3.5 text-gray-400"></i>
                </div>
            </div>
            
            <div>
                <label class="block text-gray-300 text-sm font-medium mb-2">Email Address</label>
                <div class="relative">
                    <input type="email" id="email" required 
                           class="w-full p-3 bg-gray-800/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20"
                           placeholder="Enter your email">
                    <i class="fas fa-envelope absolute right-3 top-3.5 text-gray-400"></i>
                </div>
            </div>
            
            <div>
                <label class="block text-gray-300 text-sm font-medium mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" required minlength="8"
                           class="w-full p-3 bg-gray-800/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20"
                           placeholder="Minimum 8 characters">
                    <i class="fas fa-lock absolute right-3 top-3.5 text-gray-400"></i>
                </div>
                <p class="text-xs text-gray-400 mt-1">Must be at least 8 characters long</p>
            </div>
            
            <div>
                <label class="block text-gray-300 text-sm font-medium mb-2">Confirm Password</label>
                <div class="relative">
                    <input type="password" id="confirmPassword" required
                           class="w-full p-3 bg-gray-800/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20"
                           placeholder="Confirm your password">
                    <i class="fas fa-lock absolute right-3 top-3.5 text-gray-400"></i>
                </div>
            </div>
            
            <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500 text-red-300 px-4 py-2 rounded-lg text-sm"></div>
            <div id="successMessage" class="hidden bg-green-500/20 border border-green-500 text-green-300 px-4 py-2 rounded-lg text-sm"></div>
            
            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition-all transform hover:scale-105 shadow-lg">
                <i class="fas fa-user-plus mr-2"></i>Create Account
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="/login" class="text-blue-400 hover:text-blue-300 text-sm">
                Already have an account? Sign in here
            </a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.className = 'hidden bg-red-500/20 border border-red-500 text-red-300 px-4 py-2 rounded-lg text-sm';
            successDiv.className = 'hidden bg-green-500/20 border border-green-500 text-green-300 px-4 py-2 rounded-lg text-sm';
            
            // Validation
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.className = 'bg-red-500/20 border border-red-500 text-red-300 px-4 py-2 rounded-lg text-sm';
                return;
            }
            
            if (password.length < 8) {
                errorDiv.textContent = 'Password must be at least 8 characters long';
                errorDiv.className = 'bg-red-500/20 border border-red-500 text-red-300 px-4 py-2 rounded-lg text-sm';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successDiv.textContent = 'Account created successfully! Redirecting to dashboard...';
                    successDiv.className = 'bg-green-500/20 border border-green-500 text-green-300 px-4 py-2 rounded-lg text-sm';
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    errorDiv.textContent = data.message || 'Registration failed';
                    errorDiv.className = 'bg-red-500/20 border border-red-500 text-red-300 px-4 py-2 rounded-lg text-sm';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.className = 'bg-red-500/20 border border-red-500 text-red-300 px-4 py-2 rounded-lg text-sm';
            }
        });
    </script>
</body>
</html>
